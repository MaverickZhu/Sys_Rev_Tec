<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府采购项目审查分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .feature-desc {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .api-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .api-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }
        
        .api-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            color: #2d5a2d;
            font-weight: bold;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏛️</div>
        <h1 class="title">政府采购项目审查分析系统</h1>
        <p style="color: #666; margin-bottom: 30px;">智能化文档处理与项目审查管理平台</p>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🔍</div>
                <div class="feature-title">OCR文字识别</div>
                <div class="feature-desc">多引擎智能选择，支持中文文档和手写文字识别</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">📋</div>
                <div class="feature-title">项目管理</div>
                <div class="feature-desc">项目创建、文档上传和审查流程跟踪</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">👥</div>
                <div class="feature-title">用户管理</div>
                <div class="feature-desc">安全认证和权限控制系统</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <div class="feature-title">数据分析</div>
                <div class="feature-desc">OCR处理统计和项目审查报告</div>
            </div>
        </div>
        
        <div class="api-links">
            <a href="/docs" class="api-link" target="_blank">📚 API文档</a>
            <a href="/redoc" class="api-link" target="_blank">📖 ReDoc文档</a>
            <a href="#" class="api-link" onclick="checkHealth()">🔍 系统检查</a>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <script>
        // 页面加载时检查API状态
        window.onload = function() {
            checkApiStatus();
        };
        
        async function checkApiStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok && data.status === 'healthy') {
                    showStatus('✅ 系统运行正常 - API已就绪', 'success');
                } else {
                    showStatus('⚠️ 系统状态异常', 'error');
                }
            } catch (error) {
                showStatus('❌ 无法连接到API服务', 'error');
            }
        }
        
        async function checkHealth() {
            showStatus('🔄 正在检查系统状态...', 'loading');
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    const components = data.components;
                    let statusText = '✅ 系统健康检查结果:\n';
                    statusText += `• 数据库: ${components.database === 'connected' ? '✅ 已连接' : '❌ 连接失败'}\n`;
                    statusText += `• OCR引擎: ${components.ocr_engines === 'available' ? '✅ 可用' : '❌ 不可用'}\n`;
                    statusText += `• API服务: ${components.api === 'running' ? '✅ 运行中' : '❌ 停止'}`;
                    
                    showStatus(statusText, 'success');
                } else {
                    showStatus('❌ 健康检查失败: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('❌ 健康检查失败: 网络连接错误', 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            // 如果是成功状态，3秒后自动隐藏
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
