    <script>
        let authToken = null;
        let selectedFile = null;
        let selectedOcrFile = null;
        
        // ç›‘å¬é¡¹ç›®æ“ä½œç±»å‹å˜åŒ–
        document.getElementById('project-action').addEventListener('change', function() {
            const action = this.value;
            const nameGroup = document.getElementById('project-name-group');
            const descGroup = document.getElementById('project-desc-group');
            const idGroup = document.getElementById('project-id-group');
            
            // éšè—æ‰€æœ‰å­—æ®µ
            nameGroup.style.display = 'none';
            descGroup.style.display = 'none';
            idGroup.style.display = 'none';
            
            // æ ¹æ®æ“ä½œç±»å‹æ˜¾ç¤ºç›¸åº”å­—æ®µ
            if (action === 'create') {
                nameGroup.style.display = 'block';
                descGroup.style.display = 'block';

            }
        });
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('file-info').textContent = `å·²é€‰æ‹©: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                document.getElementById('upload-btn').disabled = false;
            }
        }
        
        function handleOcrFileSelect(input) {
            const file = input.files[0];
            if (file) {
                selectedOcrFile = file;
                document.getElementById('ocr-file-info').textContent = `å·²é€‰æ‹©: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                document.getElementById('ocr-btn').disabled = false;
            }
        }
        
        // æ‹–æ‹½ä¸Šä¼ æ”¯æŒ
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('file-info').textContent = `å·²é€‰æ‹©: ${files[0].name} (${(files[0].size / 1024).toFixed(1)} KB)`;
                document.getElementById('upload-btn').disabled = false;
            }
        });
        
        // APIè°ƒç”¨å‡½æ•°
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResponse('auth-response', 'è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }
            
            showResponse('auth-response', 'æ­£åœ¨ç™»å½•...', 'loading');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/api/v1/login/access-token', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    showResponse('auth-response', `ç™»å½•æˆåŠŸ!\nToken: ${authToken}`, 'success');
                } else {
                    showResponse('auth-response', `ç™»å½•å¤±è´¥: ${data.detail || data.message}`, 'error');
                }
            } catch (error) {
                showResponse('auth-response', `ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }
        
        async function handleProject() {
            const action = document.getElementById('project-action').value;
            
            if (!authToken) {
                showResponse('project-response', 'è¯·å…ˆç™»å½•è·å–è®¿é—®ä»¤ç‰Œ', 'error');
                return;
            }
            
            showResponse('project-response', 'æ­£åœ¨å¤„ç†...', 'loading');
            
            try {
                let url, method, body;
                
                switch (action) {
                    case 'list':
                        url = '/api/v1/projects/';
                        method = 'GET';
                        break;
                    case 'create':
                        const name = document.getElementById('project-name').value;
                        const description = document.getElementById('project-desc').value;
                        if (!name) {
                            showResponse('project-response', 'è¯·è¾“å…¥é¡¹ç›®åç§°', 'error');
                            return;
                        }
                        url = '/api/v1/projects/';
                        method = 'POST';
                        body = JSON.stringify({ name, description });
                        break;
                    case 'get':
                        const projectId = document.getElementById('project-id').value;
                        if (!projectId) {
                            showResponse('project-response', 'è¯·è¾“å…¥é¡¹ç›®ID', 'error');
                            return;
                        }
                        url = `/api/v1/projects/${projectId}`;
                        method = 'GET';
                        break;
                }
                
                const options = {
                    method,
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = body;
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                
                if (response.ok) {
                    showResponse('project-response', JSON.stringify(data, null, 2), 'success');
                } else {
                    showResponse('project-response', `æ“ä½œå¤±è´¥: ${data.detail || data.message}`, 'error');

            } catch (error) {

            }
        }
