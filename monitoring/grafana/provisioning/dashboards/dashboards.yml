# Grafana仪表板配置
# 自动加载仪表板文件

apiVersion: 1

providers:
  # 缓存性能监控仪表板
  - name: 'cache-performance'
    orgId: 1
    folder: 'Performance Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/cache_performance.json
  
  # 系统监控仪表板目录
  - name: 'system-monitoring'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system
  
  # 应用监控仪表板目录
  - name: 'application-monitoring'
    orgId: 1
    folder: 'Application Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/application
  
  # 数据库监控仪表板目录
  - name: 'database-monitoring'
    orgId: 1
    folder: 'Database Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/database