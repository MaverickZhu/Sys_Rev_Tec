<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能监控仪表板 - 系统审查技术平台</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .metric-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .metric-description {
            color: #666;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-good { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-critical { background-color: #ef4444; }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .refresh-indicator.active {
            opacity: 1;
        }

        .alert-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .alert-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .alert-warning {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .alert-critical {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 性能监控仪表板</h1>
            <p>实时监控系统性能和业务指标</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">
                🔄 刷新数据
                <span class="refresh-indicator" id="refreshIndicator">⏳</span>
            </button>
            <button class="btn btn-secondary" onclick="toggleAutoRefresh()" id="autoRefreshBtn">
                ⏰ 开启自动刷新
            </button>
            <a href="/api/v1/performance/metrics" class="btn btn-secondary" target="_blank">
                📊 Prometheus指标
            </a>
            <a href="/api/v1/performance/report" class="btn btn-secondary" target="_blank">
                📋 详细报告
            </a>
        </div>

        <div id="alertPanel" class="alert-panel" style="display: none;">
            <h3>⚠️ 性能告警</h3>
            <div id="alertList"></div>
        </div>

        <div class="dashboard-grid" id="metricsGrid">
            <div class="loading">正在加载性能数据...</div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">📈 系统资源使用趋势</h3>
            <canvas id="systemChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">🔄 API响应时间趋势</h3>
            <canvas id="apiChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let systemChart = null;
        let apiChart = null;
        let isAutoRefreshEnabled = false;

        // 初始化图表
        function initCharts() {
            const systemCtx = document.getElementById('systemChart').getContext('2d');
            const apiCtx = document.getElementById('apiChart').getContext('2d');

            systemChart = new Chart(systemCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'CPU使用率 (%)',
                            data: [],
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '内存使用率 (%)',
                            data: [],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '磁盘使用率 (%)',
                            data: [],
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });

            apiChart = new Chart(apiCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '平均响应时间 (ms)',
                            data: [],
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }

        // 获取性能数据
        async function fetchPerformanceData() {
            try {
                const [healthResponse, summaryResponse] = await Promise.all([
                    fetch('/api/v1/performance/health'),
                    fetch('/api/v1/performance/summary')
                ]);

                if (!healthResponse.ok || !summaryResponse.ok) {
                    throw new Error('获取数据失败');
                }

                const healthData = await healthResponse.json();
                const summaryData = await summaryResponse.json();

                return {
                    health: healthData.data,
                    summary: summaryData.data
                };
            } catch (error) {
                console.error('获取性能数据失败:', error);
                throw error;
            }
        }

        // 更新指标卡片
        function updateMetricsCards(data) {
            const { health, summary } = data;
            const grid = document.getElementById('metricsGrid');

            const metrics = [
                {
                    title: 'CPU使用率',
                    value: `${health.cpu_usage.toFixed(1)}%`,
                    icon: '🖥️',
                    color: getStatusColor(health.cpu_usage, 70, 90),
                    description: `负载平均值: ${health.load_average.join(', ')}`
                },
                {
                    title: '内存使用率',
                    value: `${health.memory_usage.toFixed(1)}%`,
                    icon: '💾',
                    color: getStatusColor(health.memory_usage, 80, 95),
                    description: '系统内存使用情况'
                },
                {
                    title: '磁盘使用率',
                    value: `${health.disk_usage.toFixed(1)}%`,
                    icon: '💿',
                    color: getStatusColor(health.disk_usage, 85, 95),
                    description: '存储空间使用情况'
                },
                {
                    title: '活跃进程',
                    value: health.process_count.toString(),
                    icon: '⚙️',
                    color: '#3b82f6',
                    description: '当前运行的进程数量'
                },
                {
                    title: '系统运行时间',
                    value: formatUptime(health.uptime),
                    icon: '⏱️',
                    color: '#10b981',
                    description: '系统持续运行时间'
                },
                {
                    title: '网络I/O',
                    value: formatBytes(health.network_io.bytes_sent + health.network_io.bytes_recv),
                    icon: '🌐',
                    color: '#8b5cf6',
                    description: `发送: ${formatBytes(health.network_io.bytes_sent)}, 接收: ${formatBytes(health.network_io.bytes_recv)}`
                }
            ];

            grid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background-color: ${metric.color}20; color: ${metric.color};">
                            ${metric.icon}
                        </div>
                        <div class="metric-title">${metric.title}</div>
                    </div>
                    <div class="metric-value" style="color: ${metric.color};">${metric.value}</div>
                    <div class="metric-description">${metric.description}</div>
                </div>
            `).join('');
        }

        // 更新图表
        function updateCharts(data) {
            const { health } = data;
            const now = new Date().toLocaleTimeString();

            // 更新系统资源图表
            if (systemChart.data.labels.length >= 20) {
                systemChart.data.labels.shift();
                systemChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            systemChart.data.labels.push(now);
            systemChart.data.datasets[0].data.push(health.cpu_usage);
            systemChart.data.datasets[1].data.push(health.memory_usage);
            systemChart.data.datasets[2].data.push(health.disk_usage);
            systemChart.update('none');

            // 模拟API响应时间数据（实际应用中应从真实数据获取）
            const avgResponseTime = Math.random() * 200 + 50; // 50-250ms
            if (apiChart.data.labels.length >= 20) {
                apiChart.data.labels.shift();
                apiChart.data.datasets[0].data.shift();
            }

            apiChart.data.labels.push(now);
            apiChart.data.datasets[0].data.push(avgResponseTime);
            apiChart.update('none');
        }

        // 检查告警
        function checkAlerts(data) {
            const { health } = data;
            const alerts = [];

            if (health.cpu_usage > 90) {
                alerts.push({ type: 'critical', message: `CPU使用率过高: ${health.cpu_usage.toFixed(1)}%` });
            } else if (health.cpu_usage > 70) {
                alerts.push({ type: 'warning', message: `CPU使用率较高: ${health.cpu_usage.toFixed(1)}%` });
            }

            if (health.memory_usage > 95) {
                alerts.push({ type: 'critical', message: `内存使用率过高: ${health.memory_usage.toFixed(1)}%` });
            } else if (health.memory_usage > 80) {
                alerts.push({ type: 'warning', message: `内存使用率较高: ${health.memory_usage.toFixed(1)}%` });
            }

            if (health.disk_usage > 95) {
                alerts.push({ type: 'critical', message: `磁盘使用率过高: ${health.disk_usage.toFixed(1)}%` });
            } else if (health.disk_usage > 85) {
                alerts.push({ type: 'warning', message: `磁盘使用率较高: ${health.disk_usage.toFixed(1)}%` });
            }

            const alertPanel = document.getElementById('alertPanel');
            const alertList = document.getElementById('alertList');

            if (alerts.length > 0) {
                alertPanel.style.display = 'block';
                alertList.innerHTML = alerts.map(alert => `
                    <div class="alert-item alert-${alert.type}">
                        <span class="status-indicator status-${alert.type === 'critical' ? 'critical' : 'warning'}"></span>
                        ${alert.message}
                    </div>
                `).join('');
            } else {
                alertPanel.style.display = 'none';
            }
        }

        // 工具函数
        function getStatusColor(value, warningThreshold, criticalThreshold) {
            if (value >= criticalThreshold) return '#ef4444';
            if (value >= warningThreshold) return '#f59e0b';
            return '#10b981';
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}天 ${hours}小时`;
            if (hours > 0) return `${hours}小时 ${minutes}分钟`;
            return `${minutes}分钟`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 刷新数据
        async function refreshData() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('active');

            try {
                const data = await fetchPerformanceData();
                updateMetricsCards(data);
                updateCharts(data);
                checkAlerts(data);
            } catch (error) {
                console.error('刷新数据失败:', error);
                document.getElementById('metricsGrid').innerHTML = `
                    <div class="error">
                        ❌ 获取数据失败: ${error.message}
                        <br>请检查服务器连接或稍后重试
                    </div>
                `;
            } finally {
                setTimeout(() => {
                    indicator.classList.remove('active');
                }, 500);
            }
        }

        // 切换自动刷新
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                btn.textContent = '⏰ 开启自动刷新';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
                isAutoRefreshEnabled = false;
            } else {
                autoRefreshInterval = setInterval(refreshData, 30000); // 30秒刷新一次
                btn.textContent = '⏸️ 关闭自动刷新';
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary');
                isAutoRefreshEnabled = true;
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            refreshData();
        });
    </script>
</body>
</html>
